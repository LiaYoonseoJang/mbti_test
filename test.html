<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pig MBTI Test - Question</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <div class="container">
    <div class="progress-bar">
      <div class="progress" style="width: 20%;"></div> <!-- JS will update this -->
    </div>
    
    <div class="question-box">
      <h2 class="question">You see a mud puddle. What do you do?</h2>
      <div class="answer-buttons">
        <button class="answer" onclick="nextQuestion('A')">Jump in immediately!</button>
        <button class="answer" onclick="nextQuestion('B')">Walk around it carefully.</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
