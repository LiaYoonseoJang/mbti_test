<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Minini Characters</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .characters-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      column-gap: 0px;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    .character-card img {
      width: 120px;
      height: auto;
    }

    .character-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .title {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      color: #2d854d;
    }

    .character-name {
        color: #2d854d;
    }

  </style>
</head>
<body>
  <h1 class="title">Meet All the Mininis</h1>
  <div class="characters-grid">
    <div class="character-card">
      <img src="img/lenini-fit.png" alt="lenini" />
      <div class="character-name">lenini</div>
    </div>
    <div class="character-card">
      <img src="img/selini-fit.png" alt="selini" />
      <div class="character-name">selini</div>
    </div>
    <div class="character-card">
      <img src="img/bniini-fit.png" alt="bniini" />
      <div class="character-name">bnini</div>
    </div>
    <div class="character-card">
      <img src="img/jenini-fit.png" alt="jenini" />
      <div class="character-name">jenini</div>
    </div>
    <div class="character-card">
      <img src="img/conini-fit.png" alt="conini" />
      <div class="character-name">conini</div>
    </div>
    <div class="character-card">
      <img src="img/chonini-fit.png" alt="chonini" />
      <div class="character-name">chonini</div>
    </div>
  </div>
</body>
</html>
